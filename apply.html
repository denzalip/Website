<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Lamaran Kerja - PT Equity World Futures</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f5f9;
      margin: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 60px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #005baa;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background-color: #005baa;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003f7d;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Form Lamaran Kerja</h2>
    <form action="thankyou.html">
      <label for="posisi">Posisi yang Dilamar</label>
      <select id="posisi" name="posisi" required>
        <option value="">-- Pilih Posisi --</option>
        <option value="Marketing">Marketing</option>
        <option value="Admin">Admin</option>
        <option value="Desainer Grafis">Desainer Grafis</option>
        <option value="Customer Service">Customer Service</option>
      </select>

      <label for="cv">Unggah CV (PDF/DOC)</label>
      <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>

      <label for="gaji">Gaji yang Diharapkan</label>
      <input type="text" id="gaji" name="gaji" placeholder="Contoh: 5.000.000" required>

      <label for="tanggal">Tanggal Mulai Tersedia</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="surat">Surat Lamaran</label>
      <textarea id="surat" name="surat" rows="5" placeholder="Tulis surat lamaran di sini..." required></textarea>

      <button type="submit">Kirim Lamaran</button>
    </form>
  </div>

</body>
</html>
