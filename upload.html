<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Unggah CV Anda</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label>Pilih file CV (PDF/DOC):</label>
      <input type="file" name="cv" accept=".pdf,.doc,.docx" required>
      <button type="submit">Kirim ke PT Equity World Futures</button>
    </form>
  </div>
</body>
</html>
