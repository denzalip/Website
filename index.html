<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Karier - PT Equity World Futures</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f5f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      max-width: 150px;
      margin-bottom: auto;
    }

    h1 {
      font-size: 32px;
      color: #005baa;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #005baa;
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #003f7d;
    }

    @media (max-width: 600px) {
      .container {
        margin: 30px 15px;
        padding: 25px;
      }

      h1 {
        font-size: 26px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo-EWF.jpg" alt="Logo EWF" class="logo">
    <h1>Selamat Datang di PT Equity World Futures</h1>
    <p>Bangun masa depan kariermu bersama <strong>PT Equity World Futures</strong>. Lamar sekarang dan jadilah bagian dari tim terbaik kami!</p>
    <a href="register.html" class="cta-button">Lamar Sekarang</a>
  </div>

</body>
</html>
